<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sideCart.css">
</head>
<body>

<div class="side-cart" id="mySideCart">

    <header>

     <h3>Your cart</h3>

      <a  id="closeBtn"> &times; </a> 
    
    </header>

    <div class="side-cart-body">
        
        <div class="empty-cart text-center">
            <h4>Your shipping cart is empty</h4>
        </div>
        
        <button class="btn btn-custom btn-lg w-100 m-3" id="continueBtn" >CONTINUE SHOPPING</button>
         

    </div>



</div>
 
<button style="position: absolute ;top:0;left:50%" id="openBtn">open</button>


<script>

let openBtn=document.getElementById('openBtn');
let sideCart=document.getElementById('mySideCart')
let closeBtn=document.getElementById('closeBtn')
let continueBtn=document.getElementById('continueBtn')
let viewportWidth = window.innerWidth;

console.log(viewportWidth);

openBtn.addEventListener('click',()=>{
    
 if(viewportWidth >=767){
 sideCart.style.width='35%'}
 else{ sideCart.style.width='100%'}

sideCart.style.transform='scaleX(1)'

})

closeBtn.addEventListener('click',()=>{

//  sideCart.style.width='0'
 sideCart.style.transform='scaleX(0)'

})
continueBtn.addEventListener('click',()=>{

//  sideCart.style.width='0'
 sideCart.style.transform='scaleX(0)'

})




</script>

    
</body>
</html>
